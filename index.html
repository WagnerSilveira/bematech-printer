<html ng-app="app">
  <head>
    <link rel="stylesheet" href="assets/vendor/bootstrap/bootstrap.css">
    <link rel="stylesheet" href="assets/vendor/font-awesome/css/font-awesome.min.css">
    <link rel="stylesheet" href="assets/styles/app.css">
    <script src="assets/vendor/socket.io/socket.io.js"></script>
    <script src="assets/vendor/angular/angular.js"></script>
    <script src="assets/scripts/app.controller.js"></script>
  </head>
  <body ng-controller="appController">
    <label>Debug:</label>
    <div class="debugger">
      <ul class="list-unstyled">
        <li ng-repeat="m in debug.messages | orderBy:'time'">
          <i class="fa fa-square {{ m.type }}"></i> {{ m.time }} - {{ m.content }}
        </li>
      </ul>
    </div>
    <hr />
  </body>
</html>
